<ng-container *ngIf="load">
  <app-loading></app-loading>
</ng-container>

<div class="py-5">

  <div class="container">
    <app-profile-header [user]="user" [followers]="followers" [following]="following"></app-profile-header>
    <div class="row row-cols-1 row-cols-md-3 g-4" style="min-height: 400px">
      <app-product [product]="product" [layout]="2" *ngFor="let product of products"></app-product>
    </div>
  </div>

</div>
